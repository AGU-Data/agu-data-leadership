- name: PANGAEA
  re3data-url: https://www.re3data.org/repository/r3d100010134
  url: https://pangaea.de/
  notes: All data and metadata are quality checked, harmonized, and processed for machine readability, which allows efficient and reliable re-usage of your data. Depending on the extent and complexity of your data submission the editorial process and minting of DOI names might therefore take up to 8 weeks. 
  category: Earth and Environmental Data
  journal: multiple
  journal-list: Biogeosciences, Earth Surface, Water Resources Research, Geochemistry, Ggeophysics, Geosystems, JAMES, Atmospheres
